<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machine Head History Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .section {
            margin-bottom: 30px;
        }
        .section input, .section select, .section button, .section textarea {
            margin: 5px 0;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Machine Head History Database</h1>

    <div class="section">
        <h2>Upload History CSV</h2>
        <label>Upload History CSV File:</label>
        <input type="file" id="csv-upload" accept=".csv">
    </div>

    <div class="section">
        <h2>Backup and Restore</h2>
        <label>Upload JSON Backup:</label>
        <input type="file" id="json-upload" accept=".json"><br>
        <button id="export-json">Export All Data as JSON</button>
        <button id="export-csv">Export All Data as CSV</button>
        <button id="clear-db">Clear Database</button>
        <button id="clean-history">Clean History</button>
    </div>

    <div class="section">
        <h2>Add to Log</h2>
        <label>Line:</label>
        <input type="text" id="line-input">
        <label>Date:</label>
        <input type="date" id="date-input">
        <label>Head:</label>
        <input type="text" id="head-input">
        <label>Offline Status:</label>
        <input type="radio" name="offline-status" value="Offline"> Offline
        <input type="radio" name="offline-status" value="Online"> Online
        <label>Issue:</label>
        <input type="text" id="issue-input">
        <label>Repaired:</label>
        <input type="radio" name="repaired" value="Fixed"> Fixed
        <input type="radio" name="repaired" value="Not Fixed"> Not Fixed
        <input type="radio" name="repaired" value="N/A"> N/A
        <label>Notes:</label>
        <textarea id="notes-input" rows="3"></textarea>
        <button id="add-log-button">Add Log Entry</button>
    </div>

    <div class="section">
        <h2>Filter and Export Filtered Data</h2>
        <label>Filter by Line:</label>
        <select id="filter-line">
            <option value="">All Lines</option>
        </select>
        <label>Filter by Head:</label>
        <select id="filter-head">
            <option value="">All Heads</option>
        </select>
        <label>Filter by Issue:</label>
        <select id="filter-issue">
            <option value="">All Issues</option>
        </select>
        <button id="export-filtered-csv">Export Filtered Data as CSV</button>
    </div>

    <div class="section">
        <h2>Head History</h2>
        <table id="head-history-table">
            <thead>
                <tr>
                    <th>Line</th>
                    <th>Date</th>
                    <th>Head</th>
                    <th>Offline Status</th>
                    <th>Issue</th>
                    <th>Repaired</th>
                    <th>Notes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // ----- INITIAL DATA LOAD -----
        let historyLogs = JSON.parse(localStorage.getItem('historyLogs')) || [];

        // ----- HELPER: NORMALIZE DATE FORMATTING -----
        function normalizeDate(dateStr) {
            if (!dateStr) return '';
            if (/^\d{1,2}\/\d{1,2}\/\d{2}$/.test(dateStr)) {
                const [month, day, year] = dateStr.split('/');
                const fullYear = `20${year}`;
                return `${fullYear}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
            return dateStr;
        }

        // ----- MAP JSON FIELDS TO INTERNAL FIELDS -----
        function mapJsonToLog(jsonLog) {
            return {
                line: jsonLog.Line || '',
                date: normalizeDate(jsonLog.Date) || '',
                head: jsonLog.Head || '',
                offlineStatus: jsonLog['Offline Status'] || '',
                issue: jsonLog.Issue || '',
                repaired: jsonLog.Repaired || '',
                notes: jsonLog.Notes || ''
            };
        }

        function mapLogToJson(log) {
            return {
                Line: log.line || '',
                Date: log.date || '',
                Head: log.head || '',
                'Offline Status': log.offlineStatus || '',
                Issue: log.issue || '',
                Repaired: log.repaired || '',
                Notes: log.notes || ''
            };
        }

        // ----- RENDER TABLE WITH CURRENT FILTERS -----
        function renderTable() {
            const tbody = document.querySelector('#head-history-table tbody');
            tbody.innerHTML = ''; // Clear existing rows

            const selectedLine = document.querySelector('#filter-line').value;
            const selectedHead = document.querySelector('#filter-head').value;
            const selectedIssue = document.querySelector('#filter-issue').value;

            historyLogs.forEach((log, index) => {
                // Skip rows that do not match the current filter
                if (selectedLine && log.line !== selectedLine) return;
                if (selectedHead && log.head !== selectedHead) return;
                if (selectedIssue && log.issue !== selectedIssue) return;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.line || ''}</td>
                    <td>${log.date || ''}</td>
                    <td>${log.head || ''}</td>
                    <td>${log.offlineStatus || ''}</td>
                    <td>${log.issue || ''}</td>
                    <td>${log.repaired || ''}</td>
                    <td>${log.notes || ''}</td>
                    <td><button class="delete-btn" data-id="${index}">Delete</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        // ----- POPULATE FILTER DROPDOWNS BASED ON ALL HISTORY LOGS -----
        function updateFilters() {
            const lineSelect = document.querySelector('#filter-line');
            const headSelect = document.querySelector('#filter-head');
            const issueSelect = document.querySelector('#filter-issue');

            // Remember current selections
            const prevLine = lineSelect.value;
            const prevHead = headSelect.value;
            const prevIssue = issueSelect.value;

            // Reset to default option
            lineSelect.innerHTML = '<option value="">All Lines</option>';
            headSelect.innerHTML = '<option value="">All Heads</option>';
            issueSelect.innerHTML = '<option value="">All Issues</option>';

            const lines = new Set();
            const heads = new Set();
            const issues = new Set();

            historyLogs.forEach(log => {
                if (log.line) lines.add(log.line);
                if (log.head) heads.add(log.head);
                if (log.issue) issues.add(log.issue);
            });

            // Append options in sorted order
            Array.from(lines).sort().forEach(line => {
                const opt = document.createElement('option');
                opt.value = line;
                opt.textContent = line;
                lineSelect.appendChild(opt);
            });
            Array.from(heads).sort().forEach(head => {
                const opt = document.createElement('option');
                opt.value = head;
                opt.textContent = head;
                headSelect.appendChild(opt);
            });
            Array.from(issues).sort().forEach(issue => {
                const opt = document.createElement('option');
                opt.value = issue;
                opt.textContent = issue;
                issueSelect.appendChild(opt);
            });

            // Restore previous selection if it still exists
            if ([...lines].includes(prevLine)) {
                lineSelect.value = prevLine;
            }
            if ([...heads].includes(prevHead)) {
                headSelect.value = prevHead;
            }
            if ([...issues].includes(prevIssue)) {
                issueSelect.value = prevIssue;
            }
        }

        // ----- EVENT: JSON UPLOAD -----
        document.querySelector('#json-upload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const uploadedLogs = JSON.parse(e.target.result);
                    if (!Array.isArray(uploadedLogs)) {
                        alert('Invalid JSON format: File must contain an array of log entries.');
                        return;
                    }

                    const validLogs = uploadedLogs
                        .map(mapJsonToLog)
                        .filter(log =>
                            log.line || log.date || log.head ||
                            log.offlineStatus || log.issue ||
                            log.repaired || log.notes
                        );

                    if (validLogs.length === 0) {
                        alert('No valid log entries found in the JSON file.');
                        return;
                    }

                    historyLogs = [...historyLogs, ...validLogs];
                    localStorage.setItem('historyLogs', JSON.stringify(historyLogs));
                    updateFilters();
                    renderTable();
                    alert('JSON file loaded successfully!');
                    event.target.value = '';
                } catch (error) {
                    console.error('Error parsing JSON:', error);
                    alert('Failed to load JSON file: Invalid format or corrupted file.');
                }
            };
            reader.readAsText(file);
        });

        // ----- EVENT: EXPORT FULL JSON -----
        document.querySelector('#export-json').addEventListener('click', () => {
            const jsonLogs = historyLogs.map(mapLogToJson);
            const dataStr = JSON.stringify(jsonLogs, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'history_backup.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // ----- EVENT: EXPORT ALL AS CSV -----
        document.querySelector('#export-csv').addEventListener('click', () => {
            const csvRows = [];
            const headers = ['Line', 'Date', 'Head', 'Offline Status', 'Issue', 'Repaired', 'Notes'];
            csvRows.push(headers.join(','));

            historyLogs.forEach(log => {
                const row = [
                    `"${log.line.replace(/"/g, '""')}"`,
                    `"${log.date.replace(/"/g, '""')}"`,
                    `"${log.head.replace(/"/g, '""')}"`,
                    `"${log.offlineStatus.replace(/"/g, '""')}"`,
                    `"${log.issue.replace(/"/g, '""')}"`,
                    `"${log.repaired.replace(/"/g, '""')}"`,
                    `"${log.notes.replace(/"/g, '""')}"`
                ];
                csvRows.push(row.join(','));
            });

            const csvString = csvRows.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'full_history.csv';
            a.click();
            URL.revokeObjectURL(url);
        });

        // ----- EVENT: CLEAR DATABASE -----
        document.querySelector('#clear-db').addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the entire database?')) {
                historyLogs = [];
                localStorage.removeItem('historyLogs');
                updateFilters();
                renderTable();
            }
        });

        // ----- EVENT: CLEAN HISTORY (REMOVE BLANK ROWS) -----
        document.querySelector('#clean-history').addEventListener('click', () => {
            historyLogs = historyLogs.filter(log =>
                log.line || log.date || log.head ||
                log.offlineStatus || log.issue ||
                log.repaired || log.notes
            );
            localStorage.setItem('historyLogs', JSON.stringify(historyLogs));
            updateFilters();
            renderTable();
            alert('History cleaned: empty rows removed.');
        });

        // ----- EVENT: ADD NEW LOG ENTRY -----
        document.querySelector('#add-log-button').addEventListener('click', () => {
            const newLog = {
                line: document.querySelector('#line-input').value.trim(),
                date: document.querySelector('#date-input').value,
                head: document.querySelector('#head-input').value.trim(),
                offlineStatus: document.querySelector('input[name="offline-status"]:checked')?.value || '',
                issue: document.querySelector('#issue-input').value.trim(),
                repaired: document.querySelector('input[name="repaired"]:checked')?.value || '',
                notes: document.querySelector('#notes-input').value.trim()
            };
            historyLogs.push(newLog);
            localStorage.setItem('historyLogs', JSON.stringify(historyLogs));

            // Clear form fields
            document.querySelector('#line-input').value = '';
            document.querySelector('#date-input').value = '';
            document.querySelector('#head-input').value = '';
            document.querySelectorAll('input[name="offline-status"]').forEach(i => i.checked = false);
            document.querySelector('#issue-input').value = '';
            document.querySelectorAll('input[name="repaired"]').forEach(i => i.checked = false);
            document.querySelector('#notes-input').value = '';

            updateFilters();
            renderTable();
        });

        // ----- EVENT: DELETE A SINGLE LOG ENTRY -----
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('delete-btn')) {
                const logId = parseInt(event.target.getAttribute('data-id'), 10);
                if (confirm('Are you sure you want to delete this log entry?')) {
                    historyLogs.splice(logId, 1);
                    localStorage.setItem('historyLogs', JSON.stringify(historyLogs));
                    updateFilters();
                    renderTable();
                }
            }
        });

        // ----- EVENT: FILTER CHANGE -----
        document.querySelector('#filter-line').addEventListener('change', renderTable);
        document.querySelector('#filter-head').addEventListener('change', renderTable);
        document.querySelector('#filter-issue').addEventListener('change', renderTable);

        // ----- EVENT: EXPORT FILTERED DATA AS CSV -----
        document.querySelector('#export-filtered-csv').addEventListener('click', () => {
            const filteredRows = [];
            filteredRows.push(['Line','Date','Head','Offline Status','Issue','Repaired','Notes']);

            const selectedLine = document.querySelector('#filter-line').value;
            const selectedHead = document.querySelector('#filter-head').value;
            const selectedIssue = document.querySelector('#filter-issue').value;

            historyLogs.forEach(log => {
                if (selectedLine && log.line !== selectedLine) return;
                if (selectedHead && log.head !== selectedHead) return;
                if (selectedIssue && log.issue !== selectedIssue) return;
                filteredRows.push([log.line, log.date, log.head, log.offlineStatus, log.issue, log.repaired, log.notes]);
            });

            if (filteredRows.length === 1) {
                alert('No matching rows to export.');
                return;
            }

            const csvLines = filteredRows.map(row => row.map(cell => `"${(cell||'').toString().replace(/"/g,'""')}"`).join(','));
            const csvString = csvLines.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'filtered_history.csv';
            a.click();
            URL.revokeObjectURL(url);
        });

        // ----- INITIAL POPULATE AND RENDER -----
        updateFilters();
        renderTable();
    </script>
</body>
</html>
